{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">{{ image.name }}</h3>
			  </div>
			  <div class="panel-body">
			    <img class="img-rounded img-responsive image" src="/uploads/{{ image.path }}" alt="{{ image.name }}" />
			  	<p>{{ image.description }}</p>  
			  </div>
			  <div class="panel-footer">
			  	<a href="{{ url_for('delete_image', image_id=image.id) }}" class="btn btn-danger" role="button">Delete</a>
		  	</div>
			</div>
		</div>
	</div>

{% endblock %}
