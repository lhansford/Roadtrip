{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>Trips</h1>
		<div class="list-group">
			{% for trip in trips %}
				<a href="{{ url_for('trip', trip_id=trip.id) }}" class="list-group-item">{{ trip.name }}</a>
			{% endfor %}
			<a href="{{ url_for('new_trip') }}" class="list-group-item list-group-item-success"><span class="glyphicon glyphicon-plus"></span>Add a new trip</a>
		</div>
	</div>
</div>
{% endblock %}
