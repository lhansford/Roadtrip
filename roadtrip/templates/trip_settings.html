{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h1>{{ trip.name }}</h1>
			<form action="" method="post" name="trip">
				{{form.hidden_tag()}}
				<div class="form-group">
					<label for="name">Trip Name</label>
					{{ form.name(maxlength="255", class="form-control") }}
				</div>
				<div class="form-group">
					<label for="tileset">Map Tileset
						{{ form.tileset(class="radio") }}
					</label>
					<span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
				</div>
				<button type="submit" class="btn btn-default">Create</button>
			</form>
		</div>
	</div>
{% endblock %}
